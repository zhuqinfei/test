<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>大屏可视化项目</title>
    <script>
    const clientWidth = document.documentElement.clientWidth
    const clientHeight = document.documentElement.clientHeight
    window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth
    const pageHeight = pageWidth / (16 / 9)
    const string = `<style>html{font-size: ${pageWidth / 100}px}</style>`
    document.write(string)
    </script>
    <script type="module" crossorigin src="./assets/index.ee5d0802.js"></script>
    <link rel="stylesheet" href="./assets/index.f7a3b2b1.css">
  </head>
<body>
  <div id="app"></div>
  <script>
    const app=document.querySelector('#app')
    //app.style.width = pageWidth + 'px'
    app.style.height = pageHeight + 'px'
    app.style.marginTop = (clientHeight - pageHeight) / 2 + 'px'
  </script>
  
</body>
</html>
